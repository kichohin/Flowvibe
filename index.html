<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowVibe</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #2c2c2c;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
      position: relative;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    #ui {
      position: fixed;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2vw;
      align-items: center;
      z-index: 10;
      width: 90%;
      max-width: 600px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 20px;
    }
    input {
      flex: 1;
      padding: 1.2vh;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff00ff;
      border-radius: 25px;
      color: #00f6ff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff00ff;
    }
    input:focus {
      box-shadow: 0 0 20px #00f6ff;
      border-color: #00f6ff;
    }
    button {
      padding: 0.8em 1.2em;
      background: linear-gradient(45deg, #ff00ff, #00f6ff);
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff;
    }
    #share {
      background: #fff;
      color: #000;
      border-radius: 50%;
      cursor: pointer;
      padding: 0.5em;
      box-shadow: 0 0 10px #00f6ff;
    }
    #onlineCount {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 11;
      color: #00f6ff;
      box-shadow: 0 0 10px #00f6ff;
    }
    @media (max-width: 600px) {
      #ui {
        flex-direction: column;
        gap: 10px;
        bottom: 2vh;
      }
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <div id="ui">
    <input id="input" type="text" placeholder="Drop your vibe!">
    <button onclick="send()">VIBE</button>
    <div id="share" onclick="navigator.clipboard.writeText(location.href).then(() => alert('Link copied!'))">üì¢</div>
  </div>
  <div id="onlineCount">üü¢ Loading...</div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRmfI0ET6s8l3HLtUxNZ2jD-Q0u5Xlv0I",
      authDomain: "flowvibeflowvibe.firebaseapp.com",
      projectId: "flowvibeflowvibe",
      databaseURL: "https://flowvibeflowvibe-default-rtdb.firebaseio.com",
      storageBucket: "flowvibeflowvibe.firebasestorage.app",
      messagingSenderId: "162683611275",
      appId: "1:162683611275:web:e9d530b92ece7c46a88c8e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const commentsRef = db.ref('comments');
    const presenceRef = db.ref('presence');

    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const input = document.getElementById('input');
    let comments = [];
    let particles = [];

    function send() {
      const text = input.value.trim();
      if (!text) return;
      commentsRef.push({ text });
      input.value = '';
    }

    commentsRef.limitToLast(1).on('child_added', (snapshot) => {
      const data = snapshot.val();
      const baseSpeed = 2;
      const hue = Math.floor(Math.random() * 360);
      comments.push({
        text: data.text,
        x: canvas.width,
        y: Math.random() * (canvas.height - 150),
        color: `hsl(${hue}, 100%, 70%)`,
        speed: baseSpeed * (data.text.length * 0.1 + 0.5),
        opacity: 1,
        glitch: data.text.length > 10 ? 0.1 : 0,
      });

      // üî•„Ç®„Éï„Çß„ÇØ„Éà
      for (let i = 0; i < 10; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: (Math.random() - 0.5) * 8,
          vy: (Math.random() - 0.5) * 8,
          size: Math.random() * 8 + 4,
          color: '#ff4400',
          life: 30
        });
      }
    });

    const greetings = ["Hello", "„Åì„Çì„Å´„Å°„ÅØ", "Salut", "Hola", "Ciao", "ÏïàÎÖïÌïòÏÑ∏Ïöî", "ŸÖÿ±ÿ≠ÿ®ÿß", "Ol√°", "Hallo", "‡§®‡§Æ‡§∏‡•ç‡§§‡•á", "–ü—Ä–∏–≤–µ—Ç", "‰Ω†Â•Ω", "◊©◊ú◊ï◊ù", "‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ", "Hej"];
    greetings.forEach((text, i) => {
      setTimeout(() => {
        comments.push({
          text,
          x: canvas.width,
          y: Math.random() * (canvas.height - 150),
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          speed: 2.5,
          opacity: 1,
          glitch: 0,
        });
      }, i * 300);
    });

    function clamp(min, val, max) {
      return Math.min(Math.max(val, min), max);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = `${clamp(18, window.innerWidth * 0.03, 24)}px Poppins`;

      comments.forEach((c, i) => {
        ctx.globalAlpha = c.opacity;
        ctx.fillStyle = c.color;
        ctx.shadowColor = c.color;
        ctx.shadowBlur = c.speed * 2;
        let offsetX = c.x;
        if (c.glitch && Math.random() < c.glitch) {
          offsetX += (Math.random() - 0.5) * 10;
          ctx.fillStyle = Math.random() < 0.5 ? '#ff00ff' : '#00f6ff';
        }
        ctx.fillText(c.text, offsetX, c.y);
        c.x -= c.speed;

        if (Math.random() < 0.2) {
          particles.push({
            x: c.x + ctx.measureText(c.text).width,
            y: c.y,
            vx: -c.speed * 0.5,
            vy: (Math.random() - 0.5) * 2,
            size: clamp(2, c.speed * 0.5, 5),
            color: c.color,
            life: 30,
          });
        }

        if (c.x < -ctx.measureText(c.text).width) {
          c.opacity -= 0.02;
        }
        if (c.opacity <= 0) {
          comments.splice(i, 1);
        }
      });

      particles.forEach((p, i) => {
        ctx.globalAlpha = p.life / 30;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      });

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      requestAnimationFrame(draw);
    }

    draw();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') send();
    });

    // üë• ÂêåÊé•‰∫∫Êï∞„Ç´„Ç¶„É≥„ÉàÂá¶ÁêÜ
    const userId = Math.random().toString(36).slice(2);
    const userRef = presenceRef.child(userId);
    firebase.database().ref(".info/connected").on("value", function(snap) {
      if (snap.val() === true) {
        userRef.set(true);
        userRef.onDisconnect().remove();
      }
    });

    presenceRef.on("value", function(snapshot) {
      document.getElementById("onlineCount").innerText = `üü¢ ${snapshot.numChildren()} online`;
    });
  </script>
</body>
</html>
