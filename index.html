  <style>

    body {

      animation: fadeOutZoom 3s ease-out forwards;
    }
    @keyframes fadeOutZoom {

      70% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }

</head>
<body>
  <div id="intro-title">FLOWVIBE</div>
  <canvas id="screen"></canvas>
  <div id="ui">
    <div class="row">
      <input id="input" type="text" placeholder="Drop your vibe!" />
    </div>
    <div class="row">
      <button onclick="send()">VIBE</button>
      <div id="share" onclick="navigator.clipboard.writeText(location.href).then(() => alert('Link copied!'))">üì¢</div>
    </div>
  </div>
  <div id="onlineCount">
    <div class="statusBox" id="aboutLink" onclick="location.href='about.html'">üß† About</div>
    <div class="statusBox">üü¢ <span id="onlineNum"> Loading...</span></div>
  </div>
  <div id="installBanner" style="display:none;">„Åì„ÅÆ„Çµ„Ç§„Éà„Çí„Éõ„Éº„É†ÁîªÈù¢„Å´ËøΩÂä†„Åó„Å¶„ÄÅÈÄöÁü•„ÇíÊúâÂäπ„Å´„Åó„Çà„ÅÜÔºÅüì≤</div>

  <script>
    setTimeout(() => {
      const intro = document.getElementById('intro-title');
      if (intro) intro.remove();
    }, 3500);

    const firebaseConfig = {
      apiKey: "AIzaSyCRmfI0ET6s8l3HLtUxNZ2jD-Q0u5Xlv0I",
      authDomain: "flowvibeflowvibe.firebaseapp.com",
      projectId: "flowvibeflowvibe",
      databaseURL: "https://flowvibeflowvibe-default-rtdb.firebaseio.com",
      storageBucket: "flowvibeflowvibe.appspot.com",
      messagingSenderId: "162683611275",
      appId: "1:162683611275:web:e9d530b92ece7c46a88c8e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const presenceRef = db.ref("presence");
    const commentsRef = db.ref("comments");

    function send() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;
      commentsRef.push({ text });
      input.value = "";
    }

    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let comments = [];

    commentsRef.limitToLast(1).on('child_added', (snapshot) => {
      const data = snapshot.val();
      const baseSpeed = 2;
      const hue = Math.floor(Math.random() * 360);
      comments.push({
        text: data.text,
        x: canvas.width,
        y: Math.random() * (canvas.height - 200) + 50,
        color: `hsl(${hue}, 100%, 70%)`,
        speed: baseSpeed * (data.text.length * 0.1 + 0.5),
        opacity: 1,
        glitch: data.text.length > 10 ? 0.1 : 0,
        isAuto: false
      });
    });

    function clamp(min, val, max) {
      return Math.min(Math.max(val, min), max);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      comments.forEach((c, i) => {
        ctx.globalAlpha = c.opacity;
        ctx.font = `${c.isAuto ? 'italic ' : ''}${clamp(18, window.innerWidth * 0.03, 24)}px Poppins`;
        ctx.fillStyle = c.color;
        ctx.shadowColor = c.color;
        ctx.shadowBlur = c.speed * 2;
        ctx.fillText(c.text, c.x, c.y);
        c.x -= c.speed;
        if (c.x < -ctx.measureText(c.text).width) c.opacity -= 0.02;
        if (c.opacity <= 0) comments.splice(i, 1);
      });
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      document.getElementById('ui').style.bottom = window.innerHeight < 500 ? '30vh' : '5vh';
    });

    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") send();
    });

    const userId = Math.random().toString(36).slice(2);
    const userRef = presenceRef.child(userId);
    firebase.database().ref(".info/connected").on("value", snap => {
      if (snap.val() === true) {
        userRef.set(true);
        userRef.onDisconnect().remove();
      }
    });

    function updateBadge(count) {
      if (navigator.setAppBadge) {
        navigator.setAppBadge(count).catch(console.error);
      }
    }

    presenceRef.on("value", (snapshot) => {
      const count = snapshot.numChildren();
      document.getElementById("onlineNum").innerText = ` ${count} online`;
      updateBadge(count);
    });

    const autoWords = ["üåèüåèüåèüåèüåè", "üåéüåéüåéüåéüåé", "üß†üß†üß†", "üî•üî•üî•üî•üî•", "üåêüåêüåêüåêüåê", "üíãüíãüíã", "‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è", "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è", "‚òÅÔ∏è‚òÅÔ∏è‚òÅÔ∏è", "üí°üí°üí°üí°üí°", "‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è"];
  
    setInterval(() => {
      const word = autoWords[Math.floor(Math.random() * autoWords.length)];
      comments.push({
        text: word,
        x: canvas.width,
        y: Math.random() * (canvas.height - 200) + 50,
        color: "#888888",
        speed: 2,
        opacity: 1,
        isAuto: true
      });
    }, 10000); // 5ÂàÜ„Åî„Å®„Å´ÊµÅ„ÅôÔºàÔºù300,000„Éü„É™ÁßíÔºâ

  </script>
</body>
</html>
