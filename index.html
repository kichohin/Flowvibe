<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlowVibe</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff00ff" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <link rel="apple-touch-icon" href="icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #2c2c2c;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    #ui {
      position: fixed;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      z-index: 10;
      width: 90%;
      max-width: 600px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 20px;
    }
    .row { display: flex; gap: 1vw; width: 100%; }
    #input {
      flex: 3;
      padding: 1em;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff00ff;
      border-radius: 25px;
      color: #00f6ff;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 10px #ff00ff;
    }
    button {
      flex: 2;
      padding: 0.8em;
      background: linear-gradient(45deg, #ff00ff, #00f6ff);
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff;
    }
    #share {
      flex: 1;
      background: #fff;
      color: #000;
      border-radius: 25px;
      padding: 0.8em;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      box-shadow: 0 0 10px #00f6ff;
      cursor: pointer;
    }
    #onlineCount {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 11;
    }
    .statusBox {
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #00f6ff;
      box-shadow: 0 0 10px #00f6ff;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    #installBanner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ff00ff;
      color: #000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <div id="ui">
    <div class="row">
      <input id="input" type="text" placeholder="Drop your vibe!" />
    </div>
    <div class="row">
      <button onclick="send()">VIBE</button>
      <div id="share" onclick="navigator.clipboard.writeText(location.href).then(() => alert('Link copied!'))">üì¢</div>
    </div>
  </div>
  <div id="onlineCount">
    <div class="statusBox"><a id="aboutLink" href="about.html">üß† About</a></div>
    <div class="statusBox">üü¢ <span id="onlineNum">Loading...</span></div>
  </div>
  <div id="installBanner" style="display:none;">„Åì„ÅÆ„Çµ„Ç§„Éà„Çí„Éõ„Éº„É†ÁîªÈù¢„Å´ËøΩÂä†„Åó„Å¶„ÄÅÈÄöÁü•„ÇíÊúâÂäπ„Å´„Åó„Çà„ÅÜÔºÅüì≤</div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRmfI0ET6s8l3HLtUxNZ2jD-Q0u5Xlv0I",
      authDomain: "flowvibeflowvibe.firebaseapp.com",
      projectId: "flowvibeflowvibe",
      databaseURL: "https://flowvibeflowvibe-default-rtdb.firebaseio.com",
      storageBucket: "flowvibeflowvibe.appspot.com",
      messagingSenderId: "162683611275",
      appId: "1:162683611275:web:e9d530b92ece7c46a88c8e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messaging = firebase.messaging();
    const commentsRef = db.ref('comments');
    const presenceRef = db.ref('presence');

    messaging.getToken({
      vapidKey: "BLQBsfgQHeeKO38wJefCWi6eCJyjbsCqe6PmHsDqSJPj6tPLi66pcZ2qYHGE0m1ST8MUxSNfc8chgC3E6YiMLCI"
    }).then(token => console.log("üî• Push Token:", token));

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('firebase-messaging-sw.js')
        .then(reg => {
          messaging.useServiceWorker(reg);
          console.log('‚úÖ FCM Service Worker registered.');
        });
    }

    messaging.onMessage(payload => {
      if (Notification.permission === "granted") {
        new Notification(payload.notification.title, {
          body: payload.notification.body,
          icon: 'icon-192.png'
        });
      }
    });

    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const input = document.getElementById('input');
    let comments = [];

    function send() {
      const text = input.value.trim();
      if (!text) return;
      commentsRef.push({ text });
      input.value = '';
    }

    commentsRef.limitToLast(1).on('child_added', snapshot => {
      const data = snapshot.val();
      const baseSpeed = 2;
      const hue = Math.floor(Math.random() * 360);
      comments.push({
        text: data.text,
        x: canvas.width,
        y: Math.random() * (canvas.height - 200) + 50,
        color: `hsl(${hue}, 100%, 70%)`,
        speed: baseSpeed * (data.text.length * 0.1 + 0.5),
        opacity: 1,
        isAuto: false
      });
    });

    const worldWords = ["Hello", "Hope", "Freedom", "„Åì„Çì„Å´„Å°„ÅØ", "ÂÖ±È≥¥‰∏≠...", "üåç", "Peace"];
    setInterval(() => {
      const text = worldWords[Math.floor(Math.random() * worldWords.length)];
      comments.push({ text, x: canvas.width, y: Math.random() * (canvas.height - 150), color: 'rgba(220, 220, 220, 0.6)', speed: 1.5, opacity: 1, isAuto: true });
    }, 5 * 60 * 1000);

    function clamp(min, val, max) {
      return Math.min(Math.max(val, min), max);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      comments.forEach((c, i) => {
        ctx.globalAlpha = c.opacity;
        ctx.font = `${c.isAuto ? 'italic ' : ''}${clamp(18, window.innerWidth * 0.03, 24)}px Poppins`;
        ctx.fillStyle = c.color;
        ctx.shadowColor = c.color;
        ctx.shadowBlur = c.speed * 2;
        ctx.fillText(c.text, c.x, c.y);
        c.x -= c.speed;
        if (c.x < -ctx.measureText(c.text).width) c.opacity -= 0.02;
        if (c.opacity <= 0) comments.splice(i, 1);
      });
      requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      document.getElementById('ui').style.bottom = window.innerHeight < 500 ? '30vh' : '5vh';
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') send();
    });

    const userId = Math.random().toString(36).slice(2);
    const userRef = presenceRef.child(userId);
    firebase.database().ref(".info/connected").on("value", snap => {
      if (snap.val() === true) {
        userRef.set(true);
        userRef.onDisconnect().remove();
      }
    });

    let lastCount = null;
    presenceRef.on("value", snapshot => {
      const count = snapshot.numChildren();
      document.getElementById("onlineNum").innerText = `${count} online`;
      if ('setAppBadge' in navigator) navigator.setAppBadge(count).catch(()=>{});
      if (Notification.permission === "granted" && lastCount !== null && lastCount !== count) {
        new Notification("FlowVibe Online", {
          body: `${count} users now online!`,
          icon: "icon-192.png"
        });
      }
      lastCount = count;
    });

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBanner').style.display = 'block';
      document.getElementById('installBanner').onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          document.getElementById('installBanner').style.display = 'none';
        });
      };
    });
  </script>
</body>
</html>
