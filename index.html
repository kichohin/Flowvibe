<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="IS5R6QqHrnM4XvkujgQazMNu7aIquYk3pc9VkK2V8RE" />
  <title>FlowVibe</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #2c2c2c;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
      position: relative;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    #ui {
      position: fixed;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      z-index: 10;
      width: 90%;
      max-width: 600px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 20px;
    }
    .row {
      display: flex;
      width: 100%;
      gap: 1vw;
    }
    #input {
      flex: 3;
      padding: 1em;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff00ff;
      border-radius: 25px;
      color: #00f6ff;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 10px #ff00ff;
    }
    button {
      flex: 2;
      padding: 0.8em;
      background: linear-gradient(45deg, #ff00ff, #00f6ff);
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff;
    }
    #share {
      flex: 1;
      background: #fff;
      color: #000;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.8em;
      box-shadow: 0 0 10px #00f6ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #onlineCount {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      z-index: 11;
      color: #00f6ff;
      box-shadow: 0 0 10px #00f6ff;
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <div id="ui">
    <div class="row">
      <input id="input" type="text" placeholder="Drop your vibe!">
    </div>
    <div class="row">
      <button onclick="send()">VIBE</button>
      <div id="share" onclick="navigator.clipboard.writeText(location.href).then(() => alert('Link copied!'))">ðŸ“¢</div>
    </div>
  </div>
  <div id="onlineCount">ðŸŸ¢ Loading...</div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRmfI0ET6s8l3HLtUxNZ2jD-Q0u5Xlv0I",
      authDomain: "flowvibeflowvibe.firebaseapp.com",
      projectId: "flowvibeflowvibe",
      databaseURL: "https://flowvibeflowvibe-default-rtdb.firebaseio.com",
      storageBucket: "flowvibeflowvibe.firebasestorage.app",
      messagingSenderId: "162683611275",
      appId: "1:162683611275:web:e9d530b92ece7c46a88c8e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const commentsRef = db.ref('comments');
    const presenceRef = db.ref('presence');

    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const input = document.getElementById('input');
    let comments = [];
    let particles = [];

    function send() {
      const text = input.value.trim();
      if (!text) return;
      commentsRef.push({ text });
      input.value = '';
    }

    let initialLoad = true;
    commentsRef.on('child_added', (snapshot) => {
      if (initialLoad) return;
      const data = snapshot.val();
      const hue = Math.floor(Math.random() * 360);
      comments.push({
        text: data.text,
        x: canvas.width,
        y: Math.random() * (canvas.height - 200) + 100,
        color: `hsl(${hue}, 100%, 70%)`,
        speed: 2 + data.text.length * 0.1,
        opacity: 1,
        glitch: data.text.length > 10 ? 0.1 : 0,
      });
    });
    setTimeout(() => {
      initialLoad = false;
    }, 1000);

    function clamp(min, val, max) {
      return Math.min(Math.max(val, min), max);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = `${clamp(18, window.innerWidth * 0.03, 24)}px Poppins`;

      comments.forEach((c, i) => {
        ctx.globalAlpha = c.opacity;
        ctx.fillStyle = c.color;
        ctx.shadowColor = c.color;
        ctx.shadowBlur = c.speed * 2;
        let offsetX = c.x;
        if (c.glitch && Math.random() < c.glitch) {
          offsetX += (Math.random() - 0.5) * 10;
          ctx.fillStyle = Math.random() < 0.5 ? '#ff00ff' : '#00f6ff';
        }
        ctx.fillText(c.text, offsetX, c.y);
        c.x -= c.speed;

        if (c.x < -ctx.measureText(c.text).width) {
          c.opacity -= 0.02;
        }
        if (c.opacity <= 0) {
          comments.splice(i, 1);
        }
      });

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      requestAnimationFrame(draw);
    }

    draw();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') send();
    });

    const userId = Math.random().toString(36).slice(2);
    const userRef = presenceRef.child(userId);
    firebase.database().ref(".info/connected").on("value", function(snap) {
      if (snap.val() === true) {
        userRef.set(true);
        userRef.onDisconnect().remove();
      }
    });

    presenceRef.on("value", function(snapshot) {
      document.getElementById("onlineCount").innerText = `ðŸŸ¢ ${snapshot.numChildren()} online`;
    });
  </script>
</body>
</html>
