<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlowVibe</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff00ff" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <link rel="apple-touch-icon" href="icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #2c2c2c;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0; left: 0;
      z-index: 1;
    }
    #ui {
      position: fixed;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      z-index: 10;
      width: 90%;
      max-width: 600px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 20px;
    }
    .row { display: flex; gap: 1vw; width: 100%; }
    #input {
      flex: 3;
      padding: 1em;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff00ff;
      border-radius: 25px;
      color: #00f6ff;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 10px #ff00ff;
    }
    button {
      flex: 2;
      padding: 0.8em;
      background: linear-gradient(45deg, #ff00ff, #00f6ff);
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00ff;
    }
    #share {
      flex: 1;
      background: #fff;
      color: #000;
      border-radius: 25px;
      padding: 0.8em;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      box-shadow: 0 0 10px #00f6ff;
      cursor: pointer;
    }
    #onlineCount {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 11;
    }
    .statusBox {
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: #00f6ff;
      box-shadow: 0 0 10px #00f6ff;
      display: flex;
      align-items: center;
      white-space: nowrap;
      cursor: pointer;
    }
    #installBanner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #ff00ff;
      color: #000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="screen"></canvas>
  <div id="ui">
    <div class="row">
      <input id="input" type="text" placeholder="Drop your vibe!" />
    </div>
    <div class="row">
      <button onclick="send()">VIBE</button>
      <div id="share" onclick="navigator.clipboard.writeText(location.href).then(() => alert('Link copied!'))">📢</div>
    </div>
  </div>
  <div id="onlineCount">
    <div class="statusBox" id="aboutLink" onclick="location.href='about.html'">🧠 About</div>
    <div class="statusBox">🟢 <span id="onlineNum"> Loading...</span></div>
  </div>
  <div id="installBanner" style="display:none;">このサイトをホーム画面に追加して、通知を有効にしよう！📲</div>
  <div id="signal">📡 Receiving vibe...</div>
  <script>
    // Badge API（Chromeのみ）対応：人数をアイコンに表示
    function updateBadge(count) {
      if (navigator.setAppBadge) {
        navigator.setAppBadge(count).catch(console.error);
      }
    }

    // Firebase関連
    const firebaseConfig = {
      apiKey: "AIzaSyCRmfI0ET6s8l3HLtUxNZ2jD-Q0u5Xlv0I",
      authDomain: "flowvibeflowvibe.firebaseapp.com",
      projectId: "flowvibeflowvibe",
      databaseURL: "https://flowvibeflowvibe-default-rtdb.firebaseio.com",
      storageBucket: "flowvibeflowvibe.appspot.com",
      messagingSenderId: "162683611275",
      appId: "1:162683611275:web:e9d530b92ece7c46a88c8e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const presenceRef = db.ref("presence");

    presenceRef.on("value", (snapshot) => {
      const count = snapshot.numChildren();
      document.getElementById("onlineNum").innerText = ` ${count} online`;
      updateBadge(count);
    });
  </script>
</body>
</html>
