<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowVibe - RealTime</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #fff;
      position: relative;
    }
    canvas { display: block; width: 100%; height: 100vh; }
    #ui {
      position: fixed;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2vw;
      align-items: center;
      z-index: 10;
      width: 90%;
      max-width: 600px;
    }
    input {
      padding: 1.2vh;
      width: 70%;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #ff00ff;
      border-radius: 25px;
      color: #00f6ff;
      font-size: clamp(14px, 2.5vw, 16px);
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ff00ff;
    }
    input:focus {
      box-shadow: 0 0 20px #00f6ff;
      border-color: #00f6ff;
    }
    button {
      padding: 1.2vh 2.5vw;
      background: linear-gradient(45deg, #ff00ff, #00f6ff);
      border: none;
      border-radius: 25px;
      color: #000;
      font-weight: bold;
      font-size: clamp(14px, 2.5vw, 16px);
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 0 15px #ff00ff;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00f6ff;
    }
    #share {
      padding: 1vh;
      background: #fff;
      color: #000;
      border-radius: 50%;
      cursor: pointer;
      font-size: clamp(14px, 2.5vw, 16px);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00f6ff;
    }
    #share:hover {
      background: #ff00ff;
      color: #fff;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRmfI0ET6s8l3HLtUxNZ2jD-Q0u5Xlv0I",
      authDomain: "flowvibeflowvibe.firebaseapp.com",
      projectId: "flowvibeflowvibe",
      storageBucket: "flowvibeflowvibe.firebasestorage.app",
      messagingSenderId: "162683611275",
      appId: "1:162683611275:web:e9d530b92ece7c46a88c8e",
      databaseURL: "https://flowvibeflowvibe-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const commentsRef = ref(db, 'comments');

    const canvas = document.getElementById('screen');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const input = document.getElementById('input');
    let comments = [];
    let particles = [];

    window.send = function () {
      const text = input.value.trim();
      if (!text) return;
      push(commentsRef, { text });
      input.value = '';
    };

    onChildAdded(commentsRef, (snapshot) => {
      const data = snapshot.val();
      const baseSpeed = 2;
      comments.push({
        text: data.text,
        x: canvas.width,
        y: Math.random() * (canvas.height - 100) + 50,
        color: `hsl(${Math.random() * 360}, 80%, 70%)`,
        speed: baseSpeed * (data.text.length * 0.1 + 0.5),
        opacity: 1,
        glitch: data.text.length > 10 ? 0.1 : 0,
      });
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = `${clamp(18, window.innerWidth * 0.03, 24)}px Poppins`;

      comments.forEach((c, i) => {
        ctx.globalAlpha = c.opacity;
        ctx.fillStyle = c.color;
        ctx.shadowColor = c.color;
        ctx.shadowBlur = c.speed * 2;
        let offsetX = c.x;
        if (c.glitch && Math.random() < c.glitch) {
          offsetX += (Math.random() - 0.5) * 10;
          ctx.fillStyle = Math.random() < 0.5 ? '#ff00ff' : '#00f6ff';
        }
        ctx.fillText(c.text, offsetX, c.y);
        c.x -= c.speed;

        if (Math.random() < 0.2) {
          particles.push({
            x: c.x + ctx.measureText(c.text).width,
            y: c.y,
            vx: -c.speed * 0.5,
            vy: (Math.random() - 0.5) * 2,
            size: clamp(2, c.speed * 0.5, 5),
            color: c.color,
            life: 30,
          });
        }

        if (c.x < -ctx.measureText(c.text).width) {
          c.opacity -= 0.02;
        }
        if (c.opacity <= 0) {
          comments.splice(i, 1);
        }
      });

      particles.forEach((p, i) => {
        ctx.globalAlpha = p.life / 30;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      });

      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      requestAnimationFrame(draw);
    }

    function clamp(min, val, max) {
      return Math.min(Math.max(val, min), max);
    }

    draw();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      document.getElementById('ui').style.bottom = '5vh';
    });
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="screen"></canvas>
  <div id="ui">
    <input id="input" type="text" placeholder="Drop your vibe!">
    <button onclick="send()">VIBE</button>
    <div id="share" onclick="navigator.clipboard.writeText(location.href).then(() => alert('Link copied!'))">ðŸ“¢</div>
  </div>
</body>
</html>
